<!DOCTYPE html>
<html>
    <head>
        <title>Count down date for shs1 students to reopen school</title>
    </head>
    <body>
        <div class="content">
            
            <span class="first">Date of reopening for shs 1 students</span>
           
            <div class="clock">
                <div>
                    <div id="day" class="block"></div>
                    <p>day</p>
                </div>
                 
                <div>:</div>
                    <div>
                        <div id="hour" class="block">10</div>
                        <p>hour</p>
                    </div>
                 <div>:</div>
                    <div>
                        <div id="minut" class="block">42</div>
                        <p>minut</p>
                    </div>
                <div>:</div>
                    <div>
                        <div id="second" class="block">54</div>
                        <p>second</p>
                    </div>
            </div>
        </div>
    </body>
</html>
